<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section class="container" >
      <header>Registration Form</header>
      <form action="#" class="form" id="surveyForm">
        <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" id="firstName" placeholder="Enter first name" required />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" id="lastName" placeholder="Enter last name" required />
        </div>
      </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" placeholder="Enter email address" required />
        </div>

        <div class="input-box">
          <label>Profession</label>
          <input type="text" id="profession" placeholder="Enter profession" required />
        </div>

        <div class="column">
          <div class="input-box ">
            <label>Phone Number</label>
            <input type="tel" id="mobile" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="male" name="gender" checked />
              <label for="male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="other" name="gender" />
              <label for="other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="address1" placeholder="Enter street address" required />
          <input type="text" id="address2" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select id="country">
                <option hidden>Select Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
          
        </div>
        <div class="btn">
          <button type="button" onclick="submitForm()">Submit</button>
          <button type="button" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
